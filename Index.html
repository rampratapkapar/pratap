<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="brand">My Website</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="menu-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to My Website</h1>
    <p>Your responsive website built with HTML, CSS, and JavaScript</p>
  </section>

  <!-- Main Content -->
  <section id="about" class="about-section">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </section>

  <section id="services" class="services-section">
    <h2>Our Services</h2>
    <div class="grid-container">
      <div class="grid-item">Service 1</div>
      <div class="grid-item">Service 2</div>
      <div class="grid-item">Service 3</div>
      <div class="grid-item">Service 4</div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="footer">
    <p>Contact us: info@mywebsite.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
